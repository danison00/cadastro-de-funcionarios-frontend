<div class="dialog">

  <h1 mat-dialog-title>Atenção!</h1>
  <div mat-dialog-content>
    Deseja realmente excluir?
  </div>
  <div class="btn">

    <div mat-dialog-actions>
      <button (click)="close()" mat-flat-button>Fechar</button>
      <button (click)="excluir()"   mat-flat-button color="warn" class="btn-del">Excluir</button>
    </div>
  </div>
</div>
