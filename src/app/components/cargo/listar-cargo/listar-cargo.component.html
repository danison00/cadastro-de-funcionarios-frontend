<div class="conteudo">

  <div class="table">

    <div class="table-content">

      <div class="title">
        <mat-icon class="icon">list</mat-icon>
        <span>Lista de Cargos</span>
      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation">


        <!-- cabeçalho, linhas -->
        <tr mat-header-row *matHeaderRowDef="['id', 'nome', 'departamento', 'Ação']"></tr>
        <tr mat-row *matRowDef="let row; columns['id', 'nome', 'departamento', 'Ação']"></tr>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="departamento">
          <th mat-header-cell *matHeaderCellDef> Departamento </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="Ação">
          <th mat-header-cell *matHeaderCellDef> Ação </th>
          <td mat-cell *matCellDef="">

            <div class="example-button-container">
              <button class="btn-edit" style="margin-right: 10px;" mat-mini-fab color="primary"
                aria-label="Example icon button with a menu icon">
                <mat-icon>edit</mat-icon>
              </button>
              <button class="btn-del" mat-mini-fab color="warn" aria-label="Example icon button with a menu icon">
                <mat-icon>delete</mat-icon>
              </button>
            </div>


          </td>
        </ng-container>

      </table>
    </div>



  </div>

</div>
