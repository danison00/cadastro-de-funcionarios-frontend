<div class="conteudo">
  <div class="table">


    <div class="table-content">

      <div class="title">

        <mat-icon class="icon">list</mat-icon>
        <span>Lista de Departamentos</span>
      </div>

      <table mat-table [dataSource]="departamentos" class="">


        <!-- cabeçalho, linhas -->
        <tr mat-header-row *matHeaderRowDef="['id', 'nome', 'Ação']"></tr>
        <tr mat-row *matRowDef="let row; columns['id', 'nome', 'Ação']"></tr>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="Ação">
          <th mat-header-cell *matHeaderCellDef> Ação </th>
          <td mat-cell *matCellDef="let element">

            <app-botao-excluir [id]="element.id" (editarEvent)="onEditar($event)" (deletarEvent)="onDeletar($event)"></app-botao-excluir>
            
          </td>
        </ng-container>

      </table>



    </div>
  </div>

</div>
