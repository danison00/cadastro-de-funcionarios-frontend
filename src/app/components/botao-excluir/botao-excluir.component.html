<div class="example-button-container">
  <button (click)="editar()"  class="btn-edit" style="margin-right: 10px;" mat-mini-fab color="primary"
    aria-label="Example icon button with a menu icon">
    <mat-icon>edit</mat-icon>
  </button>
  <button (click)="deletar()" class="btn-del" mat-mini-fab color="warn" aria-label="Example icon button with a menu icon">
    <mat-icon>delete</mat-icon>
  </button>
</div>
